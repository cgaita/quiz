<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Dosis|Poiret+One|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div id="start_page">
		<div class="title"><img src="hocus_pocus.png"></div>
			<p>Test your knowledge of the Halloween classic Hocus Pocus! <br> Press "Start to continue" </p> 
			<div class="wrapper">
				<button id="start">Start</button>
			</div>
	</div>
	<div id="questions_page">
	<h2>“It’s just a bunch of hocus pocus.”-Max Dennison</h2>
	<h3>/5 Questions Answered</h3>
	<p class="feedback"></p>
		<div class="questions">
			<p class="text"></p>
			<ul></ul>
		</div>
		<div class="wrapper">
			<button id="next">Next</button>
		</div>
	<div id="results">
		<p>Take quiz again!</p>
		<div class="wrapper">
			<button id="retake">Retake</button>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
